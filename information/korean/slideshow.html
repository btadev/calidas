<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CALIDAS 정보 슬라이드쇼</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slideshow-container img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      background-color: rgba(0,0,0,0.3);
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      border-radius: 4px;
    }

    .nav-arrow:hover {
      background-color: rgba(0,0,0,0.6);
    }

    .nav-left {
      left: 20px;
    }

    .nav-right {
      right: 20px;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="nav-arrow nav-left" onclick="changeSlide(-1)">&#10094;</div>
  <div class="nav-arrow nav-right" onclick="changeSlide(1)">&#10095;</div>
  <img id="slideshow" src="https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-01.jpg" alt="Slideshow">
</div>

<script>
  const images = [
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-01.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-02.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-03.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-04.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-05.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-06.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-07.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-08.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/korean/images/Room%20Introduce_QR%20code_KOR-09.jpg"
  ];
  let currentIndex = 0;

  function changeSlide(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById('slideshow').src = images[currentIndex];
  }
</script>

</body>
</html>
