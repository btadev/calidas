<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CALIDAS Information Slideshow</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slideshow-container img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      background-color: rgba(0,0,0,0.3);
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      border-radius: 4px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .nav-arrow.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .nav-left {
      left: 20px;
    }

    .nav-right {
      right: 20px;
    }
  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow-container">
  <div class="nav-arrow nav-left" id="nav-left" onclick="changeSlide(-1)">&#10094;</div>
  <div class="nav-arrow nav-right" id="nav-right" onclick="changeSlide(1)">&#10095;</div>
  <img id="slideshow" src="https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-01.jpg" alt="Slideshow">
</div>

<script>
  const images = [
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-01.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-02.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-03.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-04.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-05.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-06.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-07.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-08.jpg",
    "https://raw.githubusercontent.com/btadev/calidas/main/information/english/images/Room%20Introduce_QR%20code-09.jpg"
  ];
  let currentIndex = 0;

  const navLeft = document.getElementById('nav-left');
  const navRight = document.getElementById('nav-right');
  const container = document.getElementById('slideshow-container');

  let hideTimeout;

  function changeSlide(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById('slideshow').src = images[currentIndex];
  }

  function showArrows() {
    navLeft.classList.remove('hidden');
    navRight.classList.remove('hidden');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(hideArrows, 3000);
  }

  function hideArrows() {
    navLeft.classList.add('hidden');
    navRight.classList.add('hidden');
  }

  // Hiện lại khi di chuột hoặc chạm vào container
  container.addEventListener('mousemove', showArrows);
  container.addEventListener('touchstart', showArrows);

  // Ẩn mũi tên sau 3 giây nếu không thao tác
  showArrows(); // chạy ngay lần đầu
</script>

</body>
</html>
